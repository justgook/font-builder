le.GlyphShaddow = !toggle.GlyphShaddow">Glyph Shaddow</legend><section ng-show="toggle.GlyphShaddow" class="stuff-to-show"><label>Shaddow<input type="checkbox"/></label><label>Type<select><option>Outer</option><option>Inner</option></select></label><h5>Lighsource</h5><label>x<input type="text"/></label><label>y<input type="text"/></label><label>Blur radius<input type="text"/></label><label>Color<input type="text" value="#FFFFFF"/></label></section></fieldset><fieldset><legend ng-click="toggle.IncludedGlyphs = !toggle.IncludedGlyphs">Included Glyphs</legend><section ng-show="toggle.IncludedGlyphs"><textarea ng-model="workData.glyphs"></textarea><br/><button>ASCI</button><button>NEHE</button><button>UPDATE</button></section></fieldset></aside><br style="clear:both"/><footer><h3>examples</h3><ul class="gallery"><li>1</li><li>2</li><li>3</li><li>4</li></ul></footer>
